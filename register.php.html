  <script>
    // Function to handle form submission
    function handleFormSubmission(event) {
      // Prevent the default form submission behavior
      event.preventDefault();
  
      // Get the form element
      const form = document.getElementById('signup_form');
  
      // Perform form validation (you can add more validation checks here)
      const username = form.username.value.trim();
      const fullname = form.fullname.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const Cpassword = form.Cpassword.value;
      const phone = form.phone.value.trim();
      const country = form.country.value;
      const terms = form.terms.checked;
  
      // Perform form validation checks
      if (!username || !fullname || !email || !password || !Cpassword || !phone || !country || !terms) {
        Swal.fire({
          title: 'Validation Error',
          text: 'Please fill in all the required fields and accept the Terms of Service.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }
  
      // Validate if passwords match
      if (password !== Cpassword) {
        Swal.fire({
          title: 'Validation Error',
          text: 'Passwords do not match.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }
  
      // Your form validation logic can be extended based on your requirements
  
      // If form validation passes, proceed with form submission
      // You can use an AJAX request to send the data to the server
      // Example AJAX request (using fetch API)
      fetch('data.php', {
        method: 'POST',
        body: new URLSearchParams(new FormData(form))
      })
        .then(response => response.text())
        .then(data => {
          // Handle the response from the server
          if (data.includes('Registration Successful!')) {
            // Registration successful
            Swal.fire({
              title: 'Registration Successful!',
              text: 'Your account has been created successfully.',
              icon: 'success',
              confirmButtonText: 'OK'
            });
            // Clear the form after successful registration
            form.reset();
          } else {
            // Registration failed
            Swal.fire({
              title: 'Error',
              text: 'Registration failed. Please try again later.',
              icon: 'error',
              confirmButtonText: 'OK'
            });
          }
        })
        .catch(error => {
          // Handle any error that occurred during the request
          console.error('Error:', error);
          Swal.fire({
            title: 'Error',
            text: 'An error occurred while submitting the form. Please try again later.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        });
    }
  
    // Add click event listener to the button
    document.getElementById('btn-create-account').addEventListener('click', handleFormSubmission);
  </script>
